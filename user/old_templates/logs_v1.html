<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
    <a href="/logs/?topn=2">Top2</a>
    <a href="/logs/?topn=3">Top3</a>
    <a href="/logs/?topn=4">Top4</a>
    <table border="1">
        <thead>
        <tr>
            <th>IP次数</th>
            <th>IP地址</th>
            <th>URL</th>
            <th>返回码</th>
        </tr>
        </thead>
        <tbody>
            {% for node in rt_list %}
                <tr>
                    <td>{{ node[3] }}</td>
                    <td>{{ node[1] }}</td>
                    <td>{{ node[0] }}</td>
                    <td>{{ node[2] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
