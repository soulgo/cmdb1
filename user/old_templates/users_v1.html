<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户列表</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
    {% for msg in get_flashed_messages() %}
        <span>{{ msg }}</span>
    {% endfor %}
    <a href="/user/create/">添加用户</a>
    <a href="/logs/">日志列表</a>
    <!--flask直接可以在这里调用session-->
    欢迎{{ session.get('user').get('username') }}, <a href="/logout">退出登录</a>
    <div class="container">
    <div class="row">
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>用户名</th>
                    <th>密码</th>
                    <th>年龄</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{user['username']}}</td>
                    <td>******</td>
                    <td>{{user['age']}}</td>
                    <td>
                        <a href="/user/modify/?id={{user['id']}}">修改</a>
                        <a href="/user/delete/?id={{user['id']}}">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
    </body>
</html>
