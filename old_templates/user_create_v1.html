<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>用户新建</title>
    </head>
    <body>

        <form action="/user/add/" method="post" enctype="multipart/form-data">
            {% if error %}
            <span style="color:red;">{{error}}<br/></span>
            {% endif %}
             用户名: <input type="text" name="username" value="{{username}}" />
            <br/>
            密码: <input type="password" name="password" value="{{password}}" />
            <br/>
            性别: <input type="radio" name="gender" value="1"/> 男
                  <input type="radio" name="gender" value="0" checked="checked"/> 女
            <br/>
            爱好: <input type="checkbox" name="hobby" value="football"/> 足球
                  <input type="checkbox" name="hobby" value="basketball"/> 篮球
                  <input type="checkbox" name="hobby" value="computer" checked="checked"/> 计算机
                  <input type="checkbox" name="hobby" value="movie"/> 电影
            <br/>
            部门: <select name="department">
                      <option value="de_01">研发一部</option>
                      <option value="de_02">研发二部</option>
                      <option value="ce_01" selected="selected">测试一部</option>
                      <option value="ce_02">测试二部</option>
                  </select>
            <br/>

            年龄: <input type="text" name="age" value="{{age}}" />
            <br/>
            备注: <textarea name="remark"></textarea>
            <br/>
            头像: <input type="file" name="img"/>
            <input type="submit" value="添加" />
        </form>
    </body>
</html>
